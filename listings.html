<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Phòng Trọ - Tìm Phòng Trọ Nhanh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-gradient-to-r from-indigo-700 to-purple-600 shadow-xl sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-logo text-white transform hover:scale-105 transition duration-300">TimTroNhanh</a>
            <div class="space-x-4 flex items-center">
                <a href="index.html" class="text-white hover:text-gray-200 transition duration-300">Trang Chủ</a>
                <a href="listings.html" class="text-gray-200 font-semibold transition duration-300">Danh Sách</a>
                <a href="post.html" class="bg-yellow-400 text-indigo-800 px-4 py-2 rounded-full font-bold hover:bg-yellow-300 transition duration-300 transform hover:scale-105 shadow-lg">Đăng Tin</a>
            </div>
        </nav>
    </header>
    
    <main class="container mx-auto px-4 py-8">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Tìm Kiếm Phòng Trọ Phù Hợp</h1>

        <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-4 rounded-lg shadow">
            
            <div class="mb-4 md:mb-0">
                <label for="price-filter" class="font-medium text-gray-700 mr-2">Lọc theo Giá:</label>
                <select id="price-filter" class="border border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="all">Tất cả</option>
                    <option value="1m-3m">1 triệu - 3 triệu</option>
                    <option value="3m-5m">3 triệu - 5 triệu</option>
                    <option value="5m+">Trên 5 triệu</option>
                </select>
            </div>

            <div>
                <label for="sort-by" class="font-medium text-gray-700 mr-2">Sắp xếp theo:</label>
                <select id="sort-by" class="border border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="default">Mặc định</option>
                    <option value="price-asc">Giá tăng dần</option>
                    <option value="price-desc">Giá giảm dần</option>
                </select>
            </div>
        </div>

        <div id="listing-container" class="grid grid-cols-3 gap-6">
            <p class="text-center col-span-full text-gray-500">Đang tải danh sách phòng trọ...</p>
        </div>

    </main>

    <footer class="bg-gray-800 text-gray-300 mt-12 py-8">
        <div class="container mx-auto px-4 text-center text-sm">
            &copy; 2025 TimTroNhanh. 
        </div>
    </footer>

    <script src="listings.js"></script>
</body>
</html>
